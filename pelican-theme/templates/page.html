{% set page_title = page.title|replace('&shy;', '') %}
{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{%endblock%}

{% block main %}
<article class="m-container" id="m-container-inflatable">
  <div class="m-row">
    <div class="m-col-l-10 m-push-l-1">
      <h1>{{ page.title }}</h1>
      {{ page.content }}
    </div>
  </div>
</article>
{% endblock %}
