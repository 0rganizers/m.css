{% set page_title = page.title %}
{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}

{% block head %}
  {{- super() -}}
  {% if page.css %}
  <link rel="stylesheet" href="{{ page.css|expand_link(page) }}" />
  {% endif %}
{% endblock %}

{% block main %}
<article class="m-container" id="m-container-inflatable">
  <div class="m-row">
    <div class="m-col-l-10 m-push-l-1">
      <h1>{{ page.title }}</h1>
<!-- content -->
{{ page.content -}}
<!-- /content -->
    </div>
  </div>
</article>
{% endblock %}
